<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SkillSwap</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages with HashRouter support
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // For HashRouter, redirect to base path with hash
      if (l.pathname !== '/Swappify/' && l.pathname !== '/Swappify/index.html') {
        var path = l.pathname.slice(1); // Remove leading slash
        if (path.startsWith('Swappify/')) {
          path = path.slice(9); // Remove 'Swappify/' prefix
        }
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Swappify/#/' + path + l.search + l.hash);
      } else {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Swappify/');
      }
    </script>
  </head>

</html>
